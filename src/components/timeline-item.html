<div class="grid grid-cols-2 text-sm gap-4 pb-12">

    <div class.bind="right ? 'flex flex-row-reverse pb-6' : 'flex pb-6'">
      <img src="/marteco-image.png" class="h-3 invert" />
    </div>
    <h3 class="text-3xl uppercase leading-5 font-extrabold text-neutral-300">
      <au-slot name="title">Default Title</au-slot>
    </h3>
  </div>
  <div
    class.bind="right ? 'leading-relaxed pt-1 pr-16' : 'leading-relaxed text-right pt-1 pl-16'"
  >
    <au-slot>Default Content</au-slot>
  </div>
</div>
